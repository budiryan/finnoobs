<!-- extend from base layout -->
{% extends "base.html" %}

<!-- This template expects a form object instantiated from the form class
stored in a template argument named form -->

{% block content %}
    <div class="container">
      <h1>Please login</h1>
      <br>
      <form action='Login' method="POST">
        <input type="text" placeholder="Username" name="username" id='username' value="{{
          request.form.username }}">
         <input type="password" placeholder="Password" name="pw" id='pw' value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
{% endblock %}
